<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/main.css"/>


</head>
<body>
    <h2>JQuery Eğitim Seti</h2>

    <p id="result">Bu paragraf içindeki <b>bold</b> bir metin</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <br /><br /><br />
    <form>
        <input type="text" value="JQuery" /><br />
        <input type="checkbox" name="confirm" value="1" checked/> Onayla <br />
        <select>
            <option selected>Javascript</option>
            <option>React JS</option>
            <option>Vue JS</option>
        </select>
        <input type="radio" name="gender" value="1" checked/> Kadın
    </form><br />
    <button id="btn">Show</button>
    <p id="result2"></p>
    <script>
        $(function () {
            //$("#btn1").click(function () {
            //    alert("Metin text() ile alındı: " + $("#result").text());
            //});
            //$("#btn2").click(function () {
            //    alert("Metin html() ile alındı: " + $("#result").html()); // html etiketlerini de çekmek için
            //});

            var getValue = "";
            $("#btn").click(function () {
                getValue += "Metin kutusu: " + $("input:text").val() + "<br>";
                getValue += "Onay kutusu: " + $("input:checkbox:checked").val() + "<br>";
                getValue += "Seçim: " + $("select").val() + "<br>";
                getValue += "Radio düğmesi: " + $("input:radio:checked").val() + "<br>";
                $("#result2").html(getValue);
            });


        });
    </script>
</body>
</html>
