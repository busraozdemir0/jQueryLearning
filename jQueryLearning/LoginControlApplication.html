<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basit Login Kontrol Uygulaması</title>
   
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <h2>Jquery Final Dersi</h2>
    <p id="message"></p>
    <form action="#" method="post" id="frmLogin">
        <p>
            <label>Username:</label>
            <input type="text" id="username" name="username" />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="pass" name="pass" />
        </p>
        <button type="button">Login</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var username, pass;
                username = $("#frmLogin #username").val();
                pass = $("#frmLogin #pass").val();
                if (username == "") {
                    $("#pass").css("border", "1px solid grey").css("box-shadow", "0 0 0");
                    $("#username").css("border", "2px solid gold").css("box-shadow", "0 0 3px gold");
                    $("#message").html("Kullanıcı adı boş bırakılamaz").addClass("warning");
                } else if (pass == "") {
                    $("#username").css("border", "1px solid grey").css("box-shadow", "0 0 0");
                    $("#pass").css("border", "2px solid gold").css("box-shadow", "0 0 3px gold");
                    $("#message").html("Şifre boş bırakılamaz").addClass("warning");
                } else if (username != "busra") {
                    $("#username").css("border", "2px solid gold").css("box-shadow", "0 0 3px gold");
                    $("#message").html("Kullanıcı adı yanlış").removeClass("warning").addClass("error");
                    $("#pass").css("border", "1px solid grey").css("box-shadow", "0 0 0");
                } else {
                    $("#pass").css("border", "1px solid grey").css("box-shadow", "0 0 0");
                    $("#username").css("border", "1px solid grey").css("box-shadow", "0 0 0");
                    $("#message").html("Giriş yapıldı, yönlendiriliyorsunuz.").removeClass("warning").removeClass("error").addClass("success");
                }
            });
        });
    </script>
</body>
</html>
