<html>
<head>
    <title>jQuery Learning</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

</head>
<body>

    <p>Sıfırdan Web Developer Eğitimi</p>
    <button id="slideup">Slide Up</button>
    <button id="slidedown">Slide Down</button>

    <button id="toggle">Slide Toggle</button>

    <br />
    <br />

    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeto">Fade To</button>

    <button id="fadetoggle">Fade Toggle</button>

    <script>
        $(document).ready(function () {

            $("#slideup").click(function () {
                $("p").slideUp("slow");

            });

            $("#slidedown").click(function () {
                $("p").slideDown(1000, function () {
                    alert("paragraf gösterildi");
                });
            });

            $("#toggle").click(function () {
                $("p").slideToggle();
            });

            $("#fadein").click(function () {
                $("p").fadeIn("slow");

            });

            $("#fadeout").click(function () {
                $("p").fadeOut(1000);
            });
            $("#fadeto").click(function () {
                $("p").fadeTo("slow",0.7);
            });
            $("#fadetoggle").click(function () {
                $("p").fadeToggle();
            });
        });



    </script>


</body>

</html>
